<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Mahasiswa</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Background image fills the whole page */
        .bg {
            position: fixed;
            inset: 0;
            background: url('logo.png') center center / cover no-repeat;
            z-index: 0;
        }

        /* Subtle dark overlay so the card is readable */
        .bg::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(20, 24, 40, 0.45);
        }

        header {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 14px 28px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.12);
        }

        header nav {
            display: flex;
            align-items: center;
            gap: 22px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.03em;
            opacity: 0.85;
            transition: opacity 0.2s;
        }

        header nav a:hover {
            opacity: 1;
        }

        /* Logo pill on the left */
        .logo-pill {
            margin-right: auto;
            background: rgba(255,255,255,0.15);
            border-radius: 8px;
            padding: 6px 14px;
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.5px;
        }

        /* Center the card vertically in remaining space */
        main {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 16px;
        }

        .card {
            background: rgba(255, 255, 255, 0.97);
            border-radius: 16px;
            padding: 40px 36px 36px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.35);
            animation: fadeUp 0.45s cubic-bezier(.22,.68,0,1.2) both;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(24px) scale(0.97); }
            to   { opacity: 1; transform: translateY(0) scale(1); }
        }

        .card-title {
            font-size: 22px;
            font-weight: 700;
            color: #1a1a2e;
            text-align: center;
            margin-bottom: 6px;
        }

        .card-subtitle {
            font-size: 13px;
            color: #777;
            text-align: center;
            margin-bottom: 28px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #444;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="time"],
        select {
            width: 100%;
            padding: 10px 14px;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Nunito', sans-serif;
            font-size: 14px;
            color: #222;
            background: #fafafa;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, select:focus {
            border-color: #0096fa;
            box-shadow: 0 0 0 3px rgba(0,150,250,0.12);
            background: #fff;
        }

        select {
            cursor: pointer;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #0096fa;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-family: 'Nunito', sans-serif;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 4px 14px rgba(0,150,250,0.35);
            letter-spacing: 0.02em;
        }

        .btn-submit:hover {
            background: #007ed6;
            box-shadow: 0 6px 20px rgba(0,150,250,0.45);
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        footer {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 14px;
            font-size: 12px;
            color: rgba(255,255,255,0.6);
        }
    </style>
</head>
<body>

    <div class="bg"></div>

    <header>
        <div class="logo-pill">âœ¦ portal</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <div class="card">
            <div class="card-title">Form Input Mahasiswa</div>
            <div class="card-subtitle">Silakan isi data di bawah ini</div>

            <form action="submit.php" method="post" target="_blank">

                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" name="nama" id="nama" placeholder="Masukkan Nama">
                </div>

                <div class="form-group">
                    <label for="npm">NPM</label>
                    <input type="number" name="npm" id="npm" placeholder="Masukkan NPM">
                </div>

                <div class="form-group">
                    <label for="kelas">Kelas</label>
                    <select name="kelas" id="kelas">
                        <option value="" disabled selected>Pilih kelas</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tanggal">Tanggal</label>
                    <input type="date" name="tanggal" id="tanggal">
                </div>

                <div class="form-group">
                    <label for="waktu">Waktu</label>
                    <input type="time" name="waktu" id="waktu">
                </div>

                <button type="submit" class="btn-submit">Submit</button>

            </form>
        </div>
    </main>

    <footer>
        <p>ini footer</p>
    </footer>

</body>
</html>
